version: "3.7"
services:
  frontend:
    image: <%= ancestors %>_<%= shortname %>_web
    networks:
      - sibling
  gw:
    image: <%= ancestors %>_<%= shortname %>_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_<%= ancestors %>_<%= shortname %>_family
  sibling:
    driver: overlay
  parent:
    external:
      name: ${APPNAME}_<%= ancestors %>_family
