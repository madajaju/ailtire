version: "3.7"
services:
  frontend:
    image: cpl_web
    networks:
      - sibling
  gw:
    image: cpl_gw
    networks:
      children:
        aliases:
          - parent
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_cpl_family
  sibling:
    driver: overlay
  parent:
    external:
      name: ${APPNAME}_family
