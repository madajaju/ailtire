version: "3.7"
services:
  frontend:
    image: traefik:latest
    command:
      - --api=true
      - --api.dashboard=true
      - --api.insecure=true
      - --api.debug=true
      - --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.swarmMode=true
      - --providers.docker.network=children
      - --providers.docker.exposedbydefault=false
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
    ports:
      - '80:80'
      - '8080:8080'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - children
  whoami:
    image: containous/whoami
    networks:
      - children
      - sibling
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.services.whoami.loadbalancer.server.port=80
        - traefik.http.routers.whoami_http.rule=Path(`/whoami`)
        - traefik.http.routers.whoami_http.service=whoami
        - traefik.http.routers.whoami_http.entrypoints=http
networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_family
  sibling:
    driver: overlay
