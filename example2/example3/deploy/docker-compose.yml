version: "3.7"
services:
  gateway:
    image: traefik:latest # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - '80:80' # The HTTP port
      - '8080:8080' # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  redis:
    image: redis
    ports: '6379:6379'
    networks:
  frontend:
    image: node:alpine
    networks:
      - sibling
  gw:
    image: node:alpine
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_family
  sibling:
    driver: overlay
