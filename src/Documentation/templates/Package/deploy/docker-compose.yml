version: "3.7"
services:
  frontend:
    image: <%= shortname %>_web
    networks:
      - sibling
  gw:
    image: <%= shortname %>_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${APPNAME}_family
  sibling:
    driver: overlay
