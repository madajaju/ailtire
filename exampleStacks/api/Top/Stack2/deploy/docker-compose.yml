version: "3.7"
services:
  frontend:
    image: t_s2_web
    networks:
      - sibling
  gw:
    image: t_s2_gw
    networks:
      children:
        aliases:
          - parent
          - top
      sibling:
        aliases:
          - gateway

networks:
  children:
    driver: overlay
    attachable: true
    name: ${AILTIRE_STACKNAME}_family
  sibling:
    driver: overlay
  parent:
    external: true
    name: ${AILTIRE_PARENT}_family
